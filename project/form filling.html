<!Doctype html>
<html>

<head>
	<title>Registration Form</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
	<script src="form.js"></script>
	<style>
		.heading {
			color: white;
			height: 50px;
			padding-bottom: 12px;
			padding-top: -3px;
		}

		.information {
			font-size: 25px;
			padding-right: 415px;
			padding-left: 1px;
		}

		.information input {
			margin-bottom: 25px;
			padding-right: 350px;
			margin-left: 10px;
			width: 150px;
			height: 25px;
			color: grey;
			border: 1.5px solid white;
			border-radius: 3px;
		}

		body {
			background-image: linear-gradient(rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0.3)), url("../image/background/R.jfif");
			background-size: 100% 100%;
			background-repeat: no-repeat;
			opacity: 0.8;
			color: white;
		}

		table input {
			background-color: rgba(0, 0, 0, 0.6);
		}


		select option {
			font-size: 18px;
			background-color: rgba(0, 0, 0, 0.6);
		}

		select {
			background-color: rgba(0, 0, 0, 0.6);
			color: grey;
			border: 1.5px solid white;
			border-radius: 3px;
		}

		button {
			background-color: grey;
			border: 2px solid black;
			border-radius: 19px;
		}

		aside {
			width: 25%;
			display: inline-block;
			vertical-align: top;
			margin-top: 10px;
		}

		main {
			width: 70%;
			display: inline-block;
		}

		#form {
			position: relative;
			margin-left: 110px;
			margin-top: 18px;
			width: 550px;
			height: 100%;
			background-color: rgba(0, 0, 0, 0.4);
			border: 2px solid rgb(71, 69, 69);
		}

		input[type="submit"] {
			width: 270px;
			height: 45px;
			margin-left: 110px;
			font-size: 18px;
			font-family: cursive;
			border: 2px solid black;
			background-color: grey;
		}

		#ab:hover {
			background-color: rgb(79, 18, 79);
		}

		button:hover {
			background-color: rgb(79, 18, 79)
		}

		aside button {
			width: 100px;
			height: 45px;
			font-size: 18px;
			font-family: cursive;
		}

		.Accomodation {
			display: inline-block;
			width: 500px;
			height: 70px;
		}

		.heading p {
			padding: 5px 0px 5px 20px;
			font-size: 33px;
			border: 2px hidden;
			background-color: rgb(79, 18, 79);
		}

		select {
			width: 200px;
			height: 33px;
			margin-left: 15px;
		}
	</style>
</head>

<body>
	<main>
		<form id="form" name="myForm" action="hotel accomodation.html" onsubmit="return validateForm()" method="post">
			<div class="heading">
				<p>
					<b>Register here..</b>
				</p>
			</div>

			<div class="information">
				<table>
					<tr>
						<td><label>Name:</label>
							<input type="text" id="name" name="name" placeholder="Enter Your Full Name">
						</td>
					</tr>

					<tr>
						<td><label>Email:</label>
							<input type="mail" id="mail" name="mail" placeholder="abc@gmail.com">
						</td>
					</tr>

					<tr>
						<td><label>Phone_Number:</label>
							<input type="number" name="Phone Number" placeholder="XXXXX-XXXXX">
						</td>
					</tr>

					<tr>
						<td class="no"><label>Departing Date:</label>
							<input type="date" name="departing">
						</td>
					</tr>

					<tr>
						<td class="no"><label>Returning Date:</label>
							<input type="date" name="returning">
						</td>
					</tr>

					<tr>
						<td class="no"><label>Type:</label></td>
					</tr>
				</table>
				<select>
					<option>Roundtrip</option>
					<option>One-Way</option>
					<option>Multicity</option>
				</select><br>&nbsp;
			</div>
			<div class="Accomodation">
				<input id="ab" type="submit" value="Proceed to Accomodation">
			</div>
		</form>
	</main>
	<aside>
		<a href="../contact.html" target="_blank">
			<button type="button">HELP</button></a>&ensp;&ensp;
		<a href="../index.html" target="_blank">
			<button type="button">HOME</button></a>
	</aside>


</body>

</html>
